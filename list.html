<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ordered lists</h3>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <ol>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <li>Banana</li>
    </ol>
    <ol type="I">
        <li>Apple</li>
        <li>Orange</li>
        <ol type="i">
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <li>Banana</li>
    </ol>
    <ol start="100">
        <li>Apple</li>
        <li>Orange</li>
        <ol type="a">
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <li>Banana</li>
    </ol>
    <h3>Unordered lists</h3>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <ul>
            <li>Grapes</li>
            <li>Melon</li>
            <ul>
                <li>Peach</li>
                <li>kiwi</li>
            </ul>
        </ul>
        <li>Banana</li>
    </ul>

    <ul style="list-style-type: circle;">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    
</body>
</html>
