<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            margin-top: 100px;
            margin-left: 100px;
            position: relative;
            animation-name: example;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;

        }
        @keyframes example{
             from {rotate: 0deg;}
             to {rotate: 360deg;}
        }
        
    </style>         
</head>
<body>
    <img src="sulu.jpg">
    
</body>
</html>
