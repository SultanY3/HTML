<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(253, 96, 253);
        }

        .registration-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            flex-direction: row;
        }

        .card-img {
            object-fit: cover;
            height: 100%;
        }

        .image-section {
            flex: 1;
        }

        .form-section {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            flex: 1;
        }

        .form-control, .form-select {
            background: transparent;
            border: none;
            border-bottom: 1px solid grey;
            color: white;
            border-radius: 0;
            padding: 8px;
        }

        .form-control::placeholder {
            color: gray;
        }

        .form-control:focus, .form-select:focus {
            background: transparent;
            border-color: grey;
            box-shadow: none;
            color: white;
        }

        .form-select {
            background-color: black;
            color: white;
        }

        .form-select option {
            background-color: black;
            color: white;
        }

        .submit-btn {
            background-color: rgb(146, 248, 45);
            border-radius: 20px;
            color: white;
            border: none;
            width: 120px;
            height: 35px;
        }
    </style>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">

<div class="card registration-card d-flex w-50">
    <div class="image-section">
        <img src="bg-hero.jpg" alt="Side Image" class="card-img w-100 h-100">
    </div>
    <div class="form-section p-4">
        <form>
            <h2 class="mb-4">Registration info</h2>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Address" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Zipcode" required>
            </div>
            <div class="mb-3">
                <select class="form-select" required>
                    <option selected disabled>State</option>
                    <option>Kerala</option>
                    <option>Delhi</option>
                    <option>Goa</option>
                    <option>Tamil Nadu</option>
                    <option>Nagaland</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username (6-8 characters)" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
    </div>
</div>

</body>
</html>
