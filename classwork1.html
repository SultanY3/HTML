<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(253, 96, 253);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            display: flex;
            flex-direction: row;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 50%;
        }

        .card-img {
            width: 50%;
            object-fit: cover;
        }

        .form-section {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            width: 50%;
            padding: 40px;
        }

        input, select {
            background: transparent;
            border: none;
            border-bottom: 1px solid grey;
            color: white;
            width: 80%;
            margin-bottom: 20px;
            padding: 8px;
        }

        input::placeholder {
            color: gray;
        }

        select {
            background-color: black;
            color: white;
        }

        h2 {
            margin-bottom: 30px;
        }

        .submit-btn {
            background-color: rgb(146, 248, 45);
            border-radius: 20px;
            color: white;
            border: none;
            width: 120px;
            height: 35px;
            margin-left: 50px;
        }

        .submit-btn:hover {
            background-color: #a7f827;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="bg-hero.jpg" alt="Side Image" class="card-img">
    <div class="form-section">
        <form>
            <h2>Registration info</h2>
            <input type="text" placeholder="Enter your name" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="Zipcode" required>
            <select required>
                <option selected disabled>State</option>
                <option>Kerala</option>
                <option>Delhi</option>
                <option>Goa</option>
            </select>
            <input type="text" placeholder="Username (6-8 characters)" required>
            <input type="email" placeholder="Email" required>
            <div>
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
    </div>
</div>

    
</body>
</html>
