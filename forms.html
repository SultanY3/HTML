<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Registeration form</h2>
    <form action="" method="" enctype="multipart/form-data">
        <div>
            <label for="">Name:</label>
            <input type="text" placeholder="Enter your name">
        </div><br>
        <div>
            <label for="">Age:</label>
            <input type="text" placeholder="Enter your age">
        </div><br>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="other">Other
        </div><br>
        <div>
            <label for="">Number:</label>
            <input type="text" placeholder="Enter your number">
        </div><br>
        <div>
            <label for="">Email:</label>
            <input type="text" placeholder="Enter your email address">
        </div><br>
        <div>
            <select name="" id="" style="height: 35px; width: 30%;">
                <option value="" selected disabled>Choose your district</option>
                <option value="enkm">Ernakulam</option>
                <option value="klm">Kollam</option>
                <option value="thsr">Thrissur</option>
                <option value="pkd">Palakkad</option>
            </select>
        </div><br>
        <div>
            <label for="">Address:</label>
            <textarea name="" id="" rows="5" cols="25"></textarea>
        </div><br>
        <div>
            <label for="">Username:</label>
            <input type="text" placeholder="Create a username">
        </div><br>
        <div>
            <label for="">Password:</label>
            <input type="password" placeholder="Create a password">
        </div><br>
        <div>
            <input type="submit" value="Login"><br>
            <button type="submit">Register</button>
        </div>
    </form>
    
</body>
</html>
