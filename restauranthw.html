      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;

    .text {

    }

    .btn {
      background: #FEA116;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .image {
      max-width: 40%;
    }

    .image img {
      width: 100%;
      border-radius: 50%;
      animation: spin 20s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .text, .image {
        max-width: 100%;
      }
    }
  </style>
